<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="v-app/v-app.js" type="module"></script>
	<script src="v-default/v-default.js" type="module"></script>
</head>
<body>
	<!-- https://eugenkiss.github.io/7guis/tasks#temp -->
<v-app data='{"c": 0, "f": 32}'>
	<input v-model="c" v-default="(f - 32) * (5/9)" type="number" /> Celsius =
	<input v-model="f" v-default="c * (9/5) + 32" type="number" /> Fahrenheit
</v-app>
</body>
</html>
